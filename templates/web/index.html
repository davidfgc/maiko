<body>

			<div class="row">
				<div class="leftHeader">
					<a href="#/home">
						<img src="{{ STATIC_URL }}img/logo-pequeno.png" class="logoHeader" alt=""></a>
					<ul class="menu">
						<a href="#/quienes-somos" ng-class="getItemMenuClass('/quienes-somos')"><li class="itemMenu">¿Quiénes somos?</li></a>
						<a href="#/servicios" ng-class="getItemMenuClass('/servicios')"><li class="itemMenu">Nuestros Servicios</li></a>
						<a href="#/blog" ng-class="getItemMenuClass('blog')"><li class="itemMenu">Blog</li></a>

			<div class="row">
				<img src="{{ STATIC_URL }}img/logo-completo.png" class="logoCompleto" alt="">
				<span class="spDerechosReservados">
					© 2015 Maiko Mantenimiento SAS Todos los derechos reservados
				</span>
				<div class="rightFooter right">
					<a href="#/contacto">
						<span>Contáctanos</span>
						<img src="{{ STATIC_URL }}img/sobre.png" class="imSobre" alt="">
					</a>
					<img src="{{ STATIC_URL }}img/telefono.png" alt="">
					<span class="spTelefono">304 564 8414</span>
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="{{ STATIC_URL }}js/vendor/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/vendor/angularjs/angular-route.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/controllers.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/services.js"></script>
